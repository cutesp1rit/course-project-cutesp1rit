name: Security - DAST (ZAP)

on:
  workflow_dispatch:
  push:
    paths:
      - "app/**"
      - ".github/workflows/ci-p11-dast.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dast_zap:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P11

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare runtime directories
        run: |
          mkdir -p data
          mkdir -p var/uploads

      - name: Run app in background
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8080 &
          echo "Waiting for app to be ready..."
          timeout 30 bash -c 'until curl -sf http://localhost:8080/health; do sleep 1; done'
          echo "App is ready!"

      - name: ZAP Baseline Scan
        run: |
          docker run --rm --network host \
            -v $PWD:/zap/wrk:rw \
            -u $(id -u):$(id -g) \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
              -t http://localhost:8080 \
              -r zap_baseline.html \
              -J zap_baseline.json \
              -d || true
          mv zap_baseline.* EVIDENCE/P11/ || true

      - name: Upload DAST evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P11_EVIDENCE
          path: EVIDENCE/P11
          retention-days: 90