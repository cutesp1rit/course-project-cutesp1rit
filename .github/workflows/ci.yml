name: CI

on:
  push:
    branches:
      - main
      - "p**"
      - "feature/**"
  pull_request:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DEFAULT_DATABASE_URL: sqlite+aiosqlite:///./data/app.db

jobs:
  lint-and-test:
    name: lint & test (py${{ matrix.python-version }} Â· ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.11", "3.12"]
    env:
      APP_ENV: ${{ vars.APP_ENV != '' && vars.APP_ENV || 'ci' }}
      DATABASE_URL: ${{ secrets.DATABASE_URL != '' && secrets.DATABASE_URL || env.DEFAULT_DATABASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('pyproject.toml', 'requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-py${{ matrix.python-version }}-
            ${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint
        run: |
          ruff check --output-format=github .
          ruff format --check .
          isort --check-only .

      - name: Run tests
        run: |
          mkdir -p reports
          pytest -q --maxfail=1 --disable-warnings \
            --junitxml=reports/junit-${{ matrix.python-version }}.xml

      - name: Upload reports
        if: always() && hashFiles('reports/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: reports-py${{ matrix.python-version }}
          path: reports/**

  deploy-dry-run:
    name: promote to staging (dry-run)
    needs: lint-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    environment:
      name: staging
      url: https://github.com/${{ github.repository }}/actions
    steps:
      - uses: actions/checkout@v4
      - name: Mock promotion
        env:
          RELEASE_TAG: ${{ github.sha }}
        run: |
          echo "::notice::Promoting commit ${RELEASE_TAG} to staging (dry-run)."
          echo "Use real deploy scripts here when staging infra is available."
